<!DOCTYPE html>
<html lang="en-us">

<head>
  <meta charset="UTF-8">
  <title>NBA Hangman</title>
  <meta name="viewport" content="width=device-width, initial-scale-1">
    <!-- Links to CSS, CDN, then custom below to override -->
    <link href="https://fonts.googleapis.com/css?family=Roboto+Condensed:400,700" rel="stylesheet" type="text/css">
    <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">    
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    
</head>

<body>

  <div class = "container main">
    <div class = "row">
      <div class ="container col-lg-6 col-md-6 col-sm-12 col-xs-12">
          <img src="assets/images/logo.jpg" class="img-fluid img-responsive rounded float-left" width="320" height="195" height alt="Hangman">
      </div>
      <div class ="container col-lg-6 col-md-6 col-sm-12 col-xs-12 panel panel-info center">
        <div class = "panel panel-heading">
            <h4>Monstar Hangman</h4>          
              <div class ="panel-body">
                <h5>Guess the NBA Player's name or the Monstars will take his powers</h5>
              </div>        
        </div>
          
      </div>
    </div>
    <div class = "row">
      <div class = "container col-lg-2 col-md-2 col-sm-12 col-xs-12">
        <h6>Image container</h6>
      </div>

      <div class ="container col-lg-2 col-md-2 col-sm-12 col-xs-12 panel panel-default float-left margin">
        <div class = "panel panel-info">
          <div id="game"></div>
        </div>
      </div>

        <div class ="container col-lg-2 col-md-2 col-sm-12 col-xs-12 panel panel-warning margin">
          <div class = "panel panel-heading"><h5>Guess on...</h5></div>
            <div id="hint">
              <p>Hint:</p>
              <p>You Chose:</p>
              <p>Guesses so far:</p>
            </div>
        </div>

        <div class ="container col-lg-2 col-md-2 col-sm-12 col-xs-12 panel panel-success margin">
            <div class ="panel panel-heading"><h5>Summary</h5></div>
              <div class = "panel panel-body">
                <div id="winsHT">
                  <p>Wins:</p>
                  <p>Losses:</p>
                </div>
              </div>  
        </div>
    </div>
  </div>
  <script type="text/javascript" src="assets/javascript/game.js"></script>
   

</body>
<div>
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</div>

</html>
